site_name: "How I Learn AI for Audio & Sound"
site_description: "A learning lab where I build, break, and explore generative AI applied to sound, music, and audio."
site_url: https://yourusername.github.io/ai-audio-lab/

theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: amber
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/waveform
  features:
    - navigation.instant
    - navigation.tabs
    - content.tooltips

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.details
